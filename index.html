<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>No Escape!</title>
  </head>
  <body id="principal" class="principal">
    <!--Telas-->
    <div id="oneImage" class="oneImage ative">
      <img src="./images/firstApresentation.png" alt="" />
      <h1 class="afterAction">
        Jogue em tela cheia(F11) para uma melhor experiência
      </h1>
    </div>
    <div id="twoImages" class="twoImages desatived">
      <div id="leftItem" class="leftItem ative">
        <img src="./images/good-lok.gif" alt="" />
        <ul>
          <li id="goodChoice">O <i>classe</i> é um ótima escolha!</li>
          <li>Caso a Mana/Energia fique menor do que seu ataque básico,</li>
          <li>você irá morrer porque não conseguirá atacar mais...</li>
          <li>Agora, boa sorte em sua jornada!</li>
          <li>E lembre-se...nunca desista!</li>
        </ul>
      </div>
      <div id="rightItem" class="rightItem ative">
        <img id="playerImage" src="" alt="" />
        <ul id="playerSkil"></ul>
      </div>
      <div id="monster" class="desatived enemy">
        <img id="monsterImage" src="" alt="" />
        <ul id="monsterStatus"></ul>
      </div>
    </div>
    <div id="congratulation" class="oneImage desatived">
      <img src="./images/congratulations.png" alt="" />
    </div>
    <div id="gameEnd" class="oneImage desatived">
      <img src="./images/gameWin.png" alt="" />
    </div>
    <!--Botões-->
    <div id="choice1" class="choice1 ative">
      <button class="classButton" id="mage">MAGO</button>
      <button class="classButton" id="warrior">GUERREIRO</button>
    </div>
    <div id="beginBattle" class="beginBattle desatived">
      <button id="startBattleGame" class="classButton">
        Iniciar a aventura
      </button>
      <a href="index.html"
        ><button id="startBattleGame" class="classButton">Voltar</button></a
      >
    </div>
    <div class="actionsReturn" class="desatived">
      <h1 id="afterAction" class="afterAction desatived"></h1>
      <div id="choiceBattle" class="choiceBattle desatived">
        <div id="skilButtons" class="ative">
          <button class="classButton desatived defenseButton" id="attack">
            Defender</button
          ><!--alterar texto para 'Defender' após botões configurados-->
          <button class="classButton skilButton desatived" id="skil1">
            Habilidade1
          </button>
          <button class="classButton skilButton desatived" id="skil2">
            Habilidade2
          </button>
          <button class="classButton skilButton desatived" id="skil3">
            Habilidade3
          </button>
          <button class="classButton skilButton desatived" id="skil4">
            Habilidade4
          </button>
          <button class="classButton skilButton desatived" id="skil5">
            Habilidade5
          </button>
        </div>
        <button class="classButton" id="escape">Fugir</button>
      </div>
    </div>
    <div id="continueBattle" class="desatived beginBattle">
      <button id="newDefensive" class="classButton desatived">
        Nova Armadura
      </button>
      <button id="newOfensive" class="classButton desatived">
        Aumento do Poder Ofensivo
      </button>
      <button id="newSkill" class="classButton desatived">
        Nova Habilidade
      </button>
    </div>
    <!--Tela de game over-->
    <h1 id="gameOver" class="gameOver desatived">GAME OVER</h1>
    <div id="tryAgain" class="tryAgain desatived beginBattle">
      <a href="index.html">
        <button
          id="tryAgainButton"
          class="tryAgain classButton desatived tryAgainButton"
        >
          Tentar Novamente
        </button>
      </a>
    </div>
    <!--Link de arquivos JavaScript-->
    <script src="./javascript/instances.js"></script>
    <script src="./javascript/caracters.js"></script>
    <script src="./javascript/functions.js"></script>
    <script src="./javascript/script.js"></script>
  </body>
</html>
